<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <!-- to add empty option we can do as shown below -->
        <option value=""></option>  
        <option value="">Maruti</option>
        <option value="">Tata</option>
        <option value="">XUV</option>
    </select> <br/>
    <label for="">Textarea</label>
    <textarea></textarea> <br/>
    <label for="">input tag</label>
    <input/>

    <form action="">
        <!-- group data with field set -->
        <fieldset>

            <legend>Contact Us :</legend>

            <label for="">Email :</label>
        <input type="email" name="" id="">
        <input type="submit" value="">

        </fieldset>

    </form>

    <form action="">

        <fieldset>
            <legend>Login :</legend>

            <label for="">NAME :</label>

            <input type="text" value="Rahul" readonly/>

            <label for="">City :</label>

            <input type="size"/>

            <label for="">Email :</label> <br/>
            <input type="email" name="" id=""><br/>

            <label for="">Password :</label> <br/>
            <input type="password" name="" id=""><br/>
            <input type="submit" disabled value="Login">
            <!-- value attribute is shown whatever is added -->
        </fieldset>
    </form>

    <input type="text" autofocus/>
    
</body>
</html>
